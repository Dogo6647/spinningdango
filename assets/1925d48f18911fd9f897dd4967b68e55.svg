px"> </tspan><tspan x="0" dy="48px">Your vocal chords (and neighbors)</tspan><tspan x="0" dy="48px">will thank you.</tspan></text><path d="M364.5,264.0841c0,-12.70255 10.29745,-23 23,-23c12.70255,0 23,10.29745 23,23c0,12.70255 -10.29745,23 -23,23c-12.70255,0 -23,-10.29745 -23,-23z" fill-opacity="0.50196" fill="#000000" stroke="#0e181a" stroke-width="2" stroke-linecap="butt"/><path d="M385.14407,254.72817l8.35593,8.35593l-8.5,8.5" fill="none" stroke="#eefcff" stroke-width="4" stroke-linecap="round"/></g></g></svg>